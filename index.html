<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4cacdbc0d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container my-2">

        <div class="card">
            <div class="card-header fs-4 fw-bold">
                Payment form example
            </div>
            <div class="card-body">
                <div id="alert" class="alert alert-danger invisible" role="alert"></div>
                <form id="collectdata" class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                        <label for="validationCustom06" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom06"
                            placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom07" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationCustom07" placeholder="0000" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom08" class="form-label">&nbsp&nbsp&nbspAmount</label>
                        <div class="input-group has-validation">
                            <span class="fw-bold pe-1 pt-1">$</span>
                            <input type="number" class="form-control" id="validationCustom08"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                &nbsp&nbsp&nbspPlease provide an amount.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>Miranda</option>
                            <option>Anzo√°tegui</option>
                            <option>Monagas</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <label for="radiogroup" class="form-label">We accept:</label>
                        <div id="radiogroup" class="bg-secondary d-flex p-2 justify-content-around ">
                            <input class="form-check-input" type="radio" value="bank1" id="bank1" name="bank" required>
                            <label class="form-check-label" for="bank1">
                                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                            </label>
                            <input class="form-check-input" type="radio" value="bank2" id="bank2" name="bank" required>
                            <label class="form-check-label" for="bank2">
                                <i class="fa-brands fa-cc-visa fa-2x"></i>
                            </label>
                            <input class="form-check-input" type="radio" value="bank3" id="bank3" name="bank" required>
                            <label class="form-check-label" for="bank3">
                                <i class="fa-brands fa-cc-amex fa-2x"></i>
                            </label>
                            <input class="form-check-input" type="radio" value="bank4" id="bank4" name="bank" required>
                            <label class="form-check-label" for="bank4">
                                <i class="fa-brands fa-cc-diners-club fa-2x"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <label class="form-label" for="textmessage">
                            Message
                        </label>
                        <textarea class="form-control" name="Message" id="textmessage"></textarea>
                        <p class="fs-6" style="color: gray">Add any notes here.</p>
                    </div>


                </form>
            </div>
            <div class="card-footer d-flex justify-content-end">

                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" form="collectdata" class="btn btn-primary">Send</button>
            </div>
        </div>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()

                        document.getElementById("alert").innerHTML = "Some fields are missing";
                        const list = document.getElementById("alert").classList;
                        list.remove("invisible");
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()        
    </script>
</body>

</html>
